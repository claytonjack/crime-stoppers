<app-header [title]="'Calendar' | translate"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
	<ion-datetime size="cover" presentation="date" [(ngModel)]="selectedDate" (ionChange)="onDateChange($event)"
		aria-label="Select a date from the calendar">
	</ion-datetime>

	<h2 class="date-heading">
		{{
		'core.privacyMode.selectedDate'
		| translate : { date: selectedDate ? (selectedDate | date:'mediumDate') : ('core.privacyMode.noDate' | translate) }
		}}
	</h2>

	<ion-card class="event-card" aria-label="Event details for the selected date">
		<ion-card-content class="no-events">
			<p>{{ 'core.privacyMode.noEvents' | translate }}</p>
		</ion-card-content>
	</ion-card>
</ion-content>
