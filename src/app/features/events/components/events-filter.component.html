<ion-header>
	<ion-toolbar>
		<ion-title>Filter Events</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-radio-group [(ngModel)]="selectedType" (ionChange)="onSelectionChange($event)">
			<ion-item>
				<ion-label>All Events</ion-label>
				<ion-radio slot="start" value=""></ion-radio>
			</ion-item>

			<ion-item>
				<ion-label>Upcoming Events</ion-label>
				<ion-radio slot="start" value="upcoming"></ion-radio>
			</ion-item>

			<ion-item>
				<ion-label>Past Events</ion-label>
				<ion-radio slot="start" value="past"></ion-radio>
			</ion-item>
		</ion-radio-group>
	</ion-list>

	<div class="filter-footer">
		<ion-button expand="block" fill="clear" color="medium" (click)="clearAndClose()">
			Clear Filters
		</ion-button>
	</div>
</ion-content>
