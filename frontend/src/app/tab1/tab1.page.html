<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-toggle menu="side-menu">
				<ion-button aria-label="Open side menu">
					<ion-icon slot="icon-only" name="menu"></ion-icon>
				</ion-button>
			</ion-menu-toggle>
		</ion-buttons>
		<ion-title>Home</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<div class="ion-padding">
		<ion-button expand="full" shape="round" (click)="openTipModal()">Submit a Tip!</ion-button>

		<div class="swiper-container">
			<swiper-container class="mySwiper" pagination="true" navigation="true">
				<swiper-slide>
					<div class="slide-content">
						<ion-img src="assets/images/csh-logo-square.jpg" alt="Crime Stoppers Logo"></ion-img>
					</div>
				</swiper-slide>
				<swiper-slide>
					<div class="slide-content">
						<ion-img src="assets/images/csh-1.jpg" alt="Crime Stoppers Awareness Campaign"></ion-img>
					</div>
				</swiper-slide>
				<swiper-slide>
					<div class="slide-content">
						<ion-img src="assets/images/csh-2.jpg" alt="Crime Stoppers Police Event"></ion-img>
					</div>
				</swiper-slide>
				<swiper-slide>
					<div class="slide-content">
						<ion-img src="assets/images/csh-3.jpg" alt="Crime Stoppers Awareness Campaign"></ion-img>
					</div>
				</swiper-slide>
			</swiper-container>
		</div>

		<ion-segment [(ngModel)]="selectedSegment">
			<ion-segment-button value="about-us">
				About Us
			</ion-segment-button>
			<ion-segment-button value="tip-procedure">
				Tip Procedure
			</ion-segment-button>
		</ion-segment>

		<div *ngIf="selectedSegment === 'about-us'">
			<app-about-us></app-about-us>
		</div>

		<div *ngIf="selectedSegment === 'tip-procedure'">
			<app-tip-procedure></app-tip-procedure>
		</div>
	</div>

	<app-tip-info [isOpen]="isModalOpen" (closeModal)="closeTipModal()" (submitTip)="openTipOptions()"></app-tip-info>
</ion-content>
