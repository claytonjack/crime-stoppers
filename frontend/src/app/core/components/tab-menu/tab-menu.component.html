<ion-tabs>
	<!-- Floating Action Button as Home Tab -->
	<ion-fab slot="fixed" vertical="bottom" horizontal="center" *ngIf="!isPrivacyModeEnabled">
		<ion-fab-button href="/home">
			<ion-icon name="home" class="fab-icon"></ion-icon>
		</ion-fab-button>
	</ion-fab>

	<ion-tab-bar slot="bottom" *ngIf="!isPrivacyModeEnabled">
		<ion-tab-button tab="alerts" href="/alerts">
			<ion-icon name="newspaper"></ion-icon>
			<ion-label>Alerts</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="events" href="/events">
			<ion-icon name="calendar"></ion-icon>
			<ion-label>Events</ion-label>
		</ion-tab-button>

		<!-- Invisible tab button to Maintain Spacing when using FAB -->
		<ion-tab-button disabled class="fab-placeholder"></ion-tab-button>

		<ion-tab-button tab="crime-map" href="/crime-map">
			<ion-icon name="map"></ion-icon>
			<ion-label>Map</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="support" href="/support">
			<ion-icon name="accessibility"></ion-icon>
			<ion-label>Support</ion-label>
		</ion-tab-button>
	</ion-tab-bar>
</ion-tabs>
