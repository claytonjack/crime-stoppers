<ion-accordion-group>
	<ion-accordion *ngFor="let step of steps" class="tip-accordion">
		<ion-item slot="header" class="tip-item">
			<ion-icon [name]="step.icon" slot="start" class="tip-icon"></ion-icon>
			<ion-label>{{ step.title }}</ion-label>
		</ion-item>

		<div class="ion-padding tip-content" slot="content">
			{{ step.details }}
		</div>
	</ion-accordion>
</ion-accordion-group>
