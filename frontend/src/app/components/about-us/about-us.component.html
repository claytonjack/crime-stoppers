<ion-list lines="none">
	<div *ngFor="let item of aboutItems" class="about-item">
		<ion-item class="about-header">
			<ion-icon [name]="item.icon" slot="start" class="about-icon"></ion-icon>
			<ion-label>{{ item.title }}</ion-label>
		</ion-item>
		<div class="ion-padding about-content">
			{{ item.details }}
		</div>
	</div>
</ion-list>
