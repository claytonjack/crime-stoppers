<ion-menu menuId="side-menu" contentId="main-content" [swipeGesture]="true" autoHide="true">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content [fullscreen]="true">
		<ion-list>
			<ion-item button (click)="goToSettings()" detail>
				<ion-icon slot="start" name="settings"></ion-icon>
				<ion-label>Settings</ion-label>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-menu>
