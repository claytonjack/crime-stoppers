<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title>Settings</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>Privacy</ion-card-header>
		<ion-item>
			<ion-icon slot="start" name="eye-off"></ion-icon>
			<ion-label>Privacy Mode</ion-label>
			<ion-toggle [checked]="privacyMode" (ionChange)="onPrivacyModeChange($event)" slot="end"></ion-toggle>
		</ion-item>
	</ion-card>

	<ion-card>
		<ion-card-header>Theme</ion-card-header>
		<ion-radio-group [value]="currentTheme" (ionChange)="onThemeChange($event)" class="horizontal-radio-group">
			<div class="radio-container">
				<ion-item lines="none">
					<ion-radio slot="start" value="light"></ion-radio>
					<ion-label>Light</ion-label>
				</ion-item>
				<ion-item lines="none">
					<ion-radio slot="start" value="dark"></ion-radio>
					<ion-label>Dark</ion-label>
				</ion-item>
				<ion-item lines="none">
					<ion-radio slot="start" value="system"></ion-radio>
					<ion-label>System</ion-label>
				</ion-item>
			</div>
		</ion-radio-group>
	</ion-card>

	<ion-card>
		<ion-card-header>Font Size</ion-card-header>
		<ion-item lines="none">
			<ion-range [value]="fontSizeValue" (ionChange)="onFontSizeRangeChange($event)" min="0" max="2" step="1"
				snaps="true" pin="true" ticks="true">
				<ion-icon size="small" slot="start" name="text">S</ion-icon>
				<ion-icon slot="end" name="text">L</ion-icon>
			</ion-range>
		</ion-item>
	</ion-card>

	<div class="ion-padding">
		<ion-button expand="block" (click)="resetSettings()" color="medium">
			<ion-icon slot="start" name="refresh"></ion-icon>
			Reset to Default
		</ion-button>
	</div>
</ion-content>
