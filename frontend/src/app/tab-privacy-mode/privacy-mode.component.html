<app-header title="Calendar"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
	<ion-datetime presentation="date" [ngModel]="selectedDate" (ionChange)="onDateChange($event)">
	</ion-datetime>

	<div class="events-container">
		<h2 class="date-heading">Events for {{ selectedDate | date:'mediumDate' }}</h2>

		<div *ngIf="getEventsForSelectedDate().length === 0" class="no-events">
			<p>No events scheduled for this day</p>
		</div>

		<ion-card *ngFor="let event of getEventsForSelectedDate()" class="event-card">
			<ion-card-header>
				<ion-card-title>{{ event.title }}</ion-card-title>
			</ion-card-header>

			<ion-card-content>
				<ion-list lines="none">
					<ion-item>
						<ion-icon name="calendar" slot="start"></ion-icon>
						<ion-label>{{ event.date | date:'fullDate' }}</ion-label>
					</ion-item>

					<ion-item>
						<ion-icon name="time" slot="start"></ion-icon>
						<ion-label>{{ event.time }}</ion-label>
					</ion-item>

					<ion-item>
						<ion-icon name="people" slot="start"></ion-icon>
						<ion-label>{{ event.attendees }}</ion-label>
					</ion-item>

					<ion-item>
						<ion-icon name="location" slot="start"></ion-icon>
						<ion-label>{{ event.location }}</ion-label>
					</ion-item>
				</ion-list>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
